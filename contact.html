<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet"> 
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/common.css" />
  <link rel="stylesheet" type="text/css" href="styles/nav.css" />
  <link rel="stylesheet" type="text/css" href="styles/homepage.css" />
  <link rel="stylesheet" type="text/css" href="styles/footer.css" />  
  <link rel="stylesheet" type="text/css" href="styles/skewed-header.css" />    
  <link rel="stylesheet" type="text/css" href="styles/page-container.css" />      
  <!-- <link rel="stylesheet" type="text/css" href="styles/square-grid.css" />         -->
  <link rel="stylesheet" type="text/css" href="styles/helpers.css" />          
  <link rel="stylesheet" type="text/css" href="styles/contact.css" />            
  <link rel="stylesheet" type="text/css" href="styles/form.css" />            
  <link rel="stylesheet" type="text/css" href="styles/buttons.css" />           
  <link rel="stylesheet" type="text/css" href="styles/media-queries.css" />           
</head>
<body>

  <div class="skewed-header">
    <div class="header-bg" style="background-image: url('images/backgrounds/contact.jpg');"></div>

    <div class="skewed-header-wrapper">
      <div class="skewed-header-content">
        <div class="heading-wrapper">
          <h1>Contact Us</h1>
        </div>
        <div class="links-wrapper">
            <div class="nav-link">
                <a href="index.html">Home</a>
            </div>


            <div class="nav-link">
                <a href="about.html">About</a>
            </div>


            <div class="nav-link">
                <a href="menu.html">Menu</a>
            </div>


            <div class="nav-link">
                <a href="contact.html">Contact</a>
            </div>
        </div>          
      </div>
    </div>
    
  </div>

  <div class="pagecontainer">
    <div class="contact-grid-wrapper">
        <div class="company-metadata-sidebar-wrapper">
            <div class="logo">
                <img src="images/logos/decamp-fantastic-fries-logo-dark.png" alt="">
            </div>

            <div class="company-details-wrapper">
                <i class="fas fa-map-marker-alt"></i>

                <div>
                    123 Any Streen <br />Scottsdale, AZ, 85251
                </div>
            </div>            
            <div class="company-details-wrapper">
                <i class="fas fa-phone-volume"></i>

                <div>
                    555 555 5555
                </div>
            </div>
            <div class="company-details-wrapper">
                <i class="far fa-clock"></i>

                <div>
                    10 AM - MIDNIGHT    
                </div>
            </div>
        </div>

        <div class="form">
            <div class="form-group">
                <input type="text" id="fullName" placeholder="Your Name">
                <label for="fullName">Your Name</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Your email">
                <label for="email">Your Email</label>
            </div>
            <div class="form-group">
                <textarea   name="message" id="message" placeholder="Message"></textarea> 
                <label for="message">Message</label>
            </div>

            <div class="spacer10"></div>

            <div class="centered-button-wrapper">
                <button type="submit" class="btn">Send</button>   
            </div>
        </div>
    </div>
  </div>

  <div class="spacer60"></div>

  
  <div class="footer">
      <div class="logo-footer">
          <img src="images/logos/decamp-fantastic-fries-logo-white.png" alt="logo">
      </div>
      <div class="footer-phone-hours">
          <span class="phone">
              555 555 5555 
          </span>
          <span class="hours">
              10 am  - midnight
          </span>
      </div>
      <div class="links-wrapper">
          <div class="nav-link">
              <a href="index.html">Home</a>
          </div>


          <div class="nav-link">
              <a href="about.html">About</a>
          </div>


          <div class="nav-link">
              <a href="menu.html">Menu</a>
          </div>


          <div class="nav-link">
              <a href="contact.html">Contact</a>
          </div>
      </div>
      <div class="social-media-icons-wrapper">
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
      </div>
      <div class="copyright-wrapper">
          &copy; 2019 DevCamp &#124; All rights reserved
      </div>
  </div>
</body>
</html>
